        <script>
            let inicioB = document.getElementById('iniciobt')
            let colabB = document.getElementById('colaboradoresbt')
            let buscarB = document.getElementById('buscarbt')
            let inicioSec = document.getElementById('inicioSec')
            let colabSec = document.getElementById('colabSec')
            let buscarSec = document.getElementById('buscarSec')

            inicioB.addEventListener("click", (e) => {
                e.preventDefault()
                if(inicioB.classList == "option active") return;
                colabB.classList = "option"
                buscarB.classList = "option"
                inicioB.classList = "option active"
                inicioSec.style.display = "flex"
                colabSec.style.display = "none"
                buscarSec.style.display = "none"

            colabB.addEventListener("click", (e) => {
                e.preventDefault()
                if(colabB.classList == "option active") return;
                inicioB.classList = "option"
                buscarB.classList = "option"
                colabB.classList = "option active"
                inicioSec.style.display = "none"
                colabSec.style.display = "flex"
                buscarSec.style.display = "none"
            })
            buscarB.addEventListener("click", (e) => {
                e.preventDefault()
                if(buscarB.classList == "option active") return;
                inicioB.classList = "option"
                colabB.classList = "option"

                inicioSec.style.display = "none"
